[phases.setup]
nixPkgs = ['...', 'python311', 'gcc', 'postgresql']

[phases.install]
cmds = [
  'pip install -r backend/requirements.txt'
]

[phases.build]
cmds = [
  'cd backend && python manage.py collectstatic --noinput'
]

[start]
cmd = 'cd backend && python manage.py migrate && gunicorn backend.wsgi --chdir backend --bind 0.0.0.0:$PORT'
